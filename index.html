<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double and Triple Number generate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-5 "><span class="text-green-400"> Double </span> and <span class="text-green-400"> Triple </span> Number Generate <span class="text-blue-500"> !!!! </span></h1>
    </header>
<main>
    <section>
        <div class="w-3/4 mx-auto bg-purple-400 px-8 py-6 mt-10 rounded-lg">
            <div>
                <h1 class="text-3xl mb-2 font-semibold text-white">Please Input Number</h1>
                <input id="input-field" class="px-4 py-2 rounded-md w-3/4 block" type="text" placeholder="input Number here">
                <button id="double" class="bg-amber-400 text-white px-8 py-2 mt-2 rounded-md text-2xl">Double</button>
                <button id="triple" class="bg-amber-400 text-white px-8 py-2 mt-2 rounded-md text-2xl ml-5">Triple</button>
                <p id="output" class="text-3xl text-white font-medium mt-12"> </p>
            </div>
        </div>
    </section>
</main>





<script src="js/utilities.js"></script>
    <!-- <script src="js/double.js"></script> -->
    <!-- <script src="js/triple.js"></script> -->
</body>
</html>
